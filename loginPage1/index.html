<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600,700,regular&display=swap"
      rel="stylesheet"
    />
    <title>LoginPage</title>
  </head>
  <body>
    <div class="container">
      <div class="login-left">
        <div class="login-header">
          <img src="/figma-export/logo.svg" alt="logo" />
          <h3>Login into your account</h3>
        </div>
        <form class="login-form">
          <div class="login-form-content">
            <div class="form-item">
              <label for="email">Email adress</label><br />
              <input
                pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                required
                type="text"
                id="email"
                placeholder="alex@mail.com"
              />
            </div>
            <div class="form-item">
              <label for="password">Password</label><br />
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="password-recovery">
              <a href="https://google.com">Forgot password?</a>
            </div>
            <button type="log-in" class="log-in">Login Now</button> <br />
            <div class="or-line">
              <hr />
            </div>
            <button type="sign-up" class="sign-up">Signup Now</button>
          </div>
        </form>
      </div>
      <div class="login-right">
        <img
          src="/figma-export/login-illustrator.svg"
          alt="login-illustrator"
        />
      </div>
      <div class="button-side">
        <img src="/figma-export/Rectangle 1.png" alt="r1" />
        <img src="/figma-export/Rectangle 2.png" alt="r2" />
        <img src="/figma-export/Rectangle 3.png" alt="r3" />
        <img src="/figma-export/Rectangle 4.png" alt="r4" />
      </div>
    </div>
  </body>
</html>
